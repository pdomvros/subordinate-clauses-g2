            { text: "Αν έτρωγες λιγότερο, δε θα πονούσε το στομάχι σου.", type: "Υποθετική" },
            { text: "Εάν δεν ήσουν εκεί, δε θα είχαμε σωθεί.", type: "Υποθετική" },
            { text: "Αν είχε δουλέψει περισσότερο, θα είχε πετύχει.", type: "Υποθετική" },
            { text: "Αν είχες πει την αλήθεια, δε θα υπήρχε πρόβλημα.", type: "Υποθετική" },
            { text: "Σε περίπτωση που βρέχει, θα ακυρώσουμε την εκδρομή.", type: "Υποθετική" },
            { text: "Εφόσον έχεις τελειώσει τη δουλειά σου, μπορείς να φύγεις.", type: "Υποθετική" },
            { text: "Αν δεν είχε χιονίσει, θα πήγαινα στη δουλειά.", type: "Υποθετική" },
            { text: "Αν είχε περισσότερα χρήματα, θα αγόραζε καινούριο αυτοκίνητο.", type: "Υποθετική" },
            { text: "Αν ήταν πιο προσεκτικός, δε θα είχε κάνει λάθος.", type: "Υποθετική" },
            { text: "Αν υπήρχε χρόνος, θα πήγαινα ένα ταξίδι.", type: "Υποθετική" }
        ];

        let currentIndex = 0;

        // Λίστα με όλες τις κατηγορίες προτάσεων
        const categories = ["Ονοματική Αναφορική", "Επιρρηματική Αναφορική", "Αποτελεσματική", "Εναντιωματική", "Τελική", "Αιτιολογική", "Χρονική", "Υποθετική"];

        // Τυχαιοποίηση της σειράς των προτάσεων
        sentences.sort(() => Math.random() - 0.5);

        function loadQuestion() {
            if (currentIndex < sentences.length) {
                const currentSentence = sentences[currentIndex];
                document.getElementById("question-text").textContent = currentSentence.text;

                // Τυχαιοποίηση της σειράς των επιλογών
                const options = shuffleArray([...categories]);
                const optionsContainer = document.getElementById("options");
                optionsContainer.innerHTML = ""; // Καθαρίζουμε τις προηγούμενες επιλογές

                // Προσθέτουμε τις επιλογές
                options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => checkAnswer(button, option, currentSentence.type);
                    optionsContainer.appendChild(button);
                });

                document.getElementById("question-box").style.display = "block";
            } else {
                document.getElementById("quiz-container").innerHTML = "<h3>Συγχαρητήρια! Ολοκλήρωσες την άσκηση!</h3>";
            }
        }

        // Συνάρτηση για να ελέγχει την απάντηση
        function checkAnswer(button, selectedAnswer, correctAnswer) {
            if (selectedAnswer === correctAnswer) {
                button.classList.add("correct");
                setTimeout(() => {
                    button.classList.remove("correct");
                    currentIndex++;
                    loadQuestion();
                }, 1000);
            } else {
                button.classList.add("incorrect");
                setTimeout(() => button.classList.remove("incorrect"), 1000);
            }
        }

        // Συνάρτηση για να ανακατεύει έναν πίνακα
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        loadQuestion();
    </script>
